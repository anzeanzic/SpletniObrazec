<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="SpletniObrazec.js"></script>
		<style>
			.green { color: green;}
			button { margin-top: 15px; }
			input[type="text"] { margin-bottom: 10px; }
		</style>
	</head>
	<body ng-app="SpletniObrazec">
		<div ng-controller="SOController" class="container">
			<h1>Spletni obrazec d.o.o.</h1>
			<h3>Direktiva 1</h3>
			<div class="well">
				<input type="text" class="form-control" ng-model="inputString" />
				<signs number="{{ inputString.length }}"></signs>
			</div>
			<hr />
			<h3>Direktiva 2</h3>
			<div class="well">
				<newsletter></newsletter>
			</div>
			<hr />
			<h3>Direktiva 3</h3>
			<div class="well">
				<input class="form-control" type="text" ng-model="monthNumber" />
				<monthname month="{{ monthNumber }}"></monthname>
			</div>
		</div>
	</body>
</html>
